<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Chic Resto (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .command-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .command-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="login-form" class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-orange-600">Connexion Admin</h2>
            <input type="email" id="admin-email" placeholder="Email Administrateur" class="w-full p-4 border border-gray-300 rounded-lg mb-4 focus:ring-orange-500 focus:border-orange-500" required>
            <input type="password" id="admin-password" placeholder="Mot de passe" class="w-full p-4 border border-gray-300 rounded-lg mb-6 focus:ring-orange-500 focus:border-orange-500" required>
            <button id="login-btn" class="w-full bg-orange-600 text-gray-900 font-bold p-4 rounded-lg hover:bg-orange-700 transition duration-200 shadow-lg">Se Connecter</button>
            <p id="error-message" class="text-red-500 mt-4 text-center hidden"></p>
        </div>
    </div>


    <div id="dashboard-content" class="hidden p-8 max-w-7xl mx-auto">
        
        <header class="flex justify-between items-center py-4 border-b border-gray-200 mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Tableau de Bord des Commandes (En Temps R√©el)</h1>
            <button id="logout-btn" class="bg-red-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-red-700 transition duration-200">D√©connexion</button>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-bold mb-4 text-orange-600 border-b pb-2">Commandes R√©centes</h2>
                <div id="commands-list" class="space-y-6">
                    <p class="text-gray-500">Chargement en cours...</p>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-bold mb-4 text-green-600 border-b pb-2">R√©servations R√©centes</h2>
                <div id="reservations-list" class="space-y-6">
                     <p class="text-gray-500">Chargement en cours...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- 1. CONFIGURATION FIREBASE ---
        const firebaseConfig = {
        apiKey: "AIzaSyBpKjzE_1JdeMgPPEE7ii1Opm5vLw7WXBs",
        authDomain: "chicrestosn-de54e.firebaseapp.com",
        projectId: "chicrestosn-de54e",
        storageBucket: "chicrestosn-de54e.firebasestorage.app",
        messagingSenderId: "983684839205",
        appId: "1:983684839205:web:5a4b1706326d1068aa0ccc",
        measurementId: "G-XD89LP9FXZ"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); 

        // √âl√©ments DOM
        const loginForm = document.getElementById('login-form');
        const dashboardContent = document.getElementById('dashboard-content');
        const commandsList = document.getElementById('commands-list');
        const reservationsList = document.getElementById('reservations-list');
        const errorMessage = document.getElementById('error-message');


        // --- NOUVEAU: GESTION DES STATUTS ---

    // Fonction pour mettre √† jour le statut d'une commande ou r√©servation
    async function updateStatus(collectionName, docId, newStatus) {
        try {
            // Utilise l'ID du document et le nouveau statut
            await db.collection(collectionName).doc(docId).update({
                status: newStatus,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log(`Statut mis √† jour pour ${docId} dans ${collectionName}: ${newStatus}`);
            // Pas besoin de recharger, onSnapshot g√®re la mise √† jour
        } catch (error) {
            console.error("Erreur lors de la mise √† jour du statut:", error);
            alert("Erreur lors de la mise √† jour du statut. V√©rifiez vos r√®gles Firebase ou votre connexion.");
        }
    }

    // Rend la fonction accessible globalement pour les boutons (onClick)
    window.updateStatus = updateStatus;


        // --- 2. FONCTIONS DE FORMATAGE ---
        function formatFCFA(amount){
            return amount.toLocaleString('fr-FR') + ' FCFA';
        }

        // --- 3. GESTION DES COMMANDES (LECTURE EN TEMPS R√âEL) ---
        // --- 3. GESTION DES COMMANDES (LECTURE EN TEMPS R√âEL) ---
        function loadCommands() {
            db.collection("commandes")
                .orderBy("createdAt", "desc") // Affiche les plus r√©centes en premier
                .onSnapshot((snapshot) => {
                    commandsList.innerHTML = ''; 
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const id = doc.id; // On r√©cup√®re l'ID du document pour la mise √† jour

                        // D√©termine le statut et les couleurs
                        const currentStatus = data.status || 'Nouveau'; // D√©faut √† 'Nouveau' si non d√©fini
                        let statusColorClass = 'bg-gray-200 text-gray-800';
                        let borderColorClass = 'border-l-8 border-gray-400';

                        switch (currentStatus) {
                            case 'Nouveau':
                                statusColorClass = 'bg-yellow-100 text-yellow-800';
                                borderColorClass = 'border-l-8 border-yellow-500';
                                break;
                            case 'Pr√©paration':
                                statusColorClass = 'bg-blue-100 text-blue-800';
                                borderColorClass = 'border-l-8 border-blue-500';
                                break;
                            case 'Pr√™te':
                                statusColorClass = 'bg-green-100 text-green-800';
                                borderColorClass = 'border-l-8 border-green-500';
                                break;
                            case 'Termin√©e':
                                statusColorClass = 'bg-gray-100 text-gray-500';
                                borderColorClass = 'border-l-8 border-gray-300';
                                break;
                        }
                        
                        // D√©tails des articles
                        const itemsHtml = data.items.map(item => 
                            `<li class="text-gray-700">${item.qty} x ${item.name}</li>`
                        ).join('');

                        const commandElement = document.createElement('div');
                        // Utilise la couleur de bordure pour la carte
                        commandElement.className = `command-card bg-white p-5 rounded-xl shadow-md ${borderColorClass}`; 
                        
                        commandElement.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <span class="${statusColorClass} text-xs font-semibold px-2.5 py-0.5 rounded-full">${currentStatus}</span>
                                    <p class="text-sm text-gray-500 mb-1 mt-1">Pass√©e le: ${data.createdAt ? data.createdAt.toDate().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'}) : 'Heure indisponible'}</p>
                                </div>
                                <p class="text-lg font-bold text-gray-900">‚òéÔ∏è ${data.clientPhone}</p>
                            </div>
                            
                            <h3 class="text-2xl font-extrabold text-orange-600 mb-3">${formatFCFA(data.total)}</h3>
                            
                            <p class="font-medium text-gray-800 mb-1">Articles:</p>
                            <ul class="list-none space-y-1 text-sm">${itemsHtml}</ul>
                            
                            <div class="mt-4 pt-3 border-t border-gray-100 flex space-x-2">
                                <button onclick="updateStatus('commandes', '${id}', 'Pr√©paration')" 
                                        class="bg-blue-500 text-white text-xs px-3 py-1 rounded hover:bg-blue-600 disabled:opacity-50"
                                        ${currentStatus === 'Termin√©e' ? 'disabled' : ''}
                                        >Pr√©paration</button>
                                <button onclick="updateStatus('commandes', '${id}', 'Pr√™te')" 
                                        class="bg-green-500 text-white text-xs px-3 py-1 rounded hover:bg-green-600 disabled:opacity-50"
                                        ${currentStatus === 'Termin√©e' ? 'disabled' : ''}
                                        >Pr√™te</button>
                                <button onclick="updateStatus('commandes', '${id}', 'Termin√©e')" 
                                        class="bg-gray-500 text-white text-xs px-3 py-1 rounded hover:bg-gray-600 disabled:opacity-50"
                                        ${currentStatus === 'Termin√©e' ? 'disabled' : ''}
                                        >Termin√©e</button>
                            </div>
                        `;
                        commandsList.appendChild(commandElement);
                    });
                    if (snapshot.empty) {
                        commandsList.innerHTML = '<p class="text-gray-500 italic p-4 bg-white rounded-lg">Aucune commande en attente.</p>';
                    }
                }, error => {
                    console.error("Erreur de chargement des commandes:", error);
                });
        }
        
        // --- 4. GESTION DES R√âSERVATIONS (LECTURE EN TEMPS R√âEL) ---
        function loadReservations() {
            db.collection("reservations")
                .where("date", ">=", new Date().toISOString().split('T')[0]) // Filtre les r√©servations futures/d'aujourd'hui
                .orderBy("date", "asc") 
                .orderBy("time", "asc")
                .onSnapshot((snapshot) => {
                    reservationsList.innerHTML = ''; 
                    snapshot.forEach((doc) => {
                        const data = doc.data();

                        const reservationElement = document.createElement('div');
                        reservationElement.className = 'command-card bg-white p-5 rounded-xl shadow-md border-l-8 border-green-500';
                        reservationElement.innerHTML = `
                            <p class="text-lg font-bold text-gray-900 mb-1">üë§ ${data.name}</p>
                            <p class="text-sm text-gray-600 mb-2">‚òéÔ∏è ${data.phone}</p>
                            
                            <div class="flex items-center space-x-4">
                                <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">
                                    üìÖ ${data.date} √† ${data.time}
                                </span>
                                <span class="bg-yellow-100 text-yellow-800 text-sm font-semibold px-3 py-1 rounded-full">
                                    üë®‚Äçüë©‚Äçüëß‚Äçüë¶ ${data.guests} personnes
                                </span>
                            </div>
                        `;
                        reservationsList.appendChild(reservationElement);
                    });
                    if (snapshot.empty) {
                        reservationsList.innerHTML = '<p class="text-gray-500 italic p-4 bg-white rounded-lg">Aucune r√©servation future trouv√©e.</p>';
                    }
                }, error => {
                    console.error("Erreur de chargement des r√©servations:", error);
                });
        }

        // --- 5. LOGIQUE D'AUTHENTIFICATION ---
        
        // Connexion
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            errorMessage.classList.add('hidden'); // Cache l'ancien message
            
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    // Affiche l'erreur de connexion √† l'utilisateur
                    errorMessage.textContent = "Erreur: " + (error.code === 'auth/wrong-password' ? 'Mot de passe incorrect.' : 'Identifiants invalides.');
                    errorMessage.classList.remove('hidden');
                });
        });

        // D√©connexion
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // G√©rer l'√©tat de la connexion (ce code s'ex√©cute √† chaque chargement de page et √† chaque changement d'√©tat)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Utilisateur connect√©
                loginForm.classList.add('hidden');
                dashboardContent.classList.remove('hidden');
                loadCommands(); // Lance la lecture des commandes
                loadReservations(); // Lance la lecture des r√©servations
            } else {
                // Utilisateur d√©connect√©
                loginForm.classList.remove('hidden');
                dashboardContent.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
